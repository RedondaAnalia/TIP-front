<div *ngIf='this.pets.length === 0' >
        <div class="alert alert-light text-center" role="alert">
                No tienes mascotas registradas.
        </div>
</div>
<ul class="d-flex list-group list-group-flush justify-content-center bg-light" >
        <div *ngFor="let pet of this.pets">
        <li class="list-group-item blackBorder d-flex flex-row bg-light justify-content-around btn" (click)="irAPerfil(pet)">
                <img class="select-image img-thumbnail rounded-circle" src="./assets/img/perfil_gato.jpg"/>    
                <h3 class="d-flex flex-column justify-content-center"> {{pet.name| uppercase}} </h3>
        </li>
        <li class="list-group-item blackBorder">
        </li>
        </div>
</ul>
