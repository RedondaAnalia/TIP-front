
<div class="d-flex flex-column justify-content-center align-items-center all main-container">
    <h4 class="py-3">
    Cual de sus mascotas estas atendiendo?
    </h4>
    <ul class="d-flex maxWidth50 minWidth40 list-group list-group-flush justify-content-center bg-light" >
        <li *ngFor="let pet of this.pets" class="list-group-item blackBorder d-flex flex-row bg-light justify-content-around btn" (click)="irAPerfil(pet)">
                <img class="select-image img-thumbnail rounded-circle" src="./assets/img/perfil_gato.jpg"/>    
                <h3 class="d-flex flex-column justify-content-center"> {{pet.name| uppercase}} </h3>
        </li>
        <li class="list-group-item blackBorder">
        </li>
    </ul>
</div>
