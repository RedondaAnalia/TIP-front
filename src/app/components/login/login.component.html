<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
 </head>
  <body class="text-center">
    <form class="form-signin">
  <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input (input)="user=$event.target.value" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input (keyup.enter)="login()" (input)="pass=$event.target.value" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
<!--
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
-->
  <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 12-Cactus 2019</p>
</form>
</body>
</html>
