<div id="map"></div>
<div class="mat-body">
<agm-map libraries="places"
        [latitude]='lat' 
         [longitude]='lng'
         [zoom]="zoom">
         <agm-marker 
                *ngFor= "let m of markers; let i= index"
                [latitude]="m.lat" 
                [longitude]="m.lng"
                >
                <agm-info-window >
                <div class="d-flex justifify-content-center align-content-center flex-column">
                    <strong class="align-self-center">{{m.name}}</strong>
                    <div class="align-self-center text-muted"><small>â˜… {{m.rating}}/5 ({{m.votes}} votos)</small></div>
                    <div class="align-self-center"> {{m.address}} </div>
                    <div class="align-self-center" *ngIf="m.open_now" style="color:green"> Abierto ahora!</div>
                    <div class="align-self-center" *ngIf="!m.open_now" style="color:#FF0000"> Cerrado.</div>
                </div>
              </agm-info-window>
              </agm-marker> 
</agm-map>
</div>
