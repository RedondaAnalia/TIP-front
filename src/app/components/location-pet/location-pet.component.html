<div class="pet-list">
  <div id="map"  ></div>
  <div class="mat-body">
    <agm-map libraries="places"
             [latitude]='lat'
             [longitude]='lng'
             [zoom]="zoom">
      <agm-marker
        *ngFor= "let m of markers; let i= index"
        [latitude]="m.lat"
        [longitude]="m.lng"
      >
        <agm-info-window >
          <div class="d-flex justifify-content-center align-content-center flex-column">
            <strong class="align-self-center">{{m.name}}</strong>
            <img class="profile-mini-image img-thumbnail rounded-circle" [src]="m.photo | image "/>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </div>
</div>
